version: 0.0
os: linux
files:
  - source: /
    destination: /home/centos/projects/scp/estiben-bot/
permissions:
  - object: /home/centos/projects/scp/estiben-bot/scripts
    pattern: "**"
    owner: centos
    group: centos
    mode: 777
    type:
      - file
hooks:
  ApplicationStop:
    - location: scripts/applicationStop.sh
      runas: centos
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      runas: centos
  ApplicationStart:
    - location: scripts/runEstiben.sh
      runas: centos